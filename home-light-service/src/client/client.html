<html lang="en">

<head>

    <title>Client</title>

<body>
    <header>
        <a href="/">Home</a>

    <main>
        <div class="panel-container">
            <div class="panel">
                <h3 class="title">Light</h3>
                <p class="info">Status: <span id="light-status" class="disabled">disabled</span></p>

                    <input type="button" value="enable" onclick="enableLight();">
                    <input type="button" value="disable" onclick="disableLight();">
                </div>
            </div>
        </div>
    </main>

    <script src="./light-manager-service.js"></script>
